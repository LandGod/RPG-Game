<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Title</title>
</head>
<body>
  <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
          <div>
            Filler Text
          </div>
        </div>
      </nav>
      
      <!-- ------------------------------------------------------------------------ -->
      
      <main>
        <div class="container" id="game-div">
          <div class="row align-items-center m-2">
            <div class="col text-center"><h1 id="title">Choose your fighter!</h1></div>
          </div>

          <!-- Top Row -->
          <div class="row justify-content-center m-2" id="row-top"></div>

          <!-- Middle Row -->
          <div class="row justify-content-center m-2" id="row-mid">
            
            <!-- DPS Character -->
            <button class="col-2 char mx-3" id="one" value="one">
              <div class="row justify-content-center" id="char-top">
                <div id="ap">AP: --</div>
                <div class="col-1"></div>
                <div id="dp">DP: --</div>
              </div>
              <div class="row justify-content-center" id="char-mid"> <img src="./assest/images/dps.png" alt="fighter"> </div>
              <div class="row justify-content-center" id="char-bot">
                <div id="hp">HP: ---</div>
              </div>
            </button>

            <!-- Tank Character -->
            <button class="col-2 char mx-3" id="two" value="two">
                <div class="row justify-content-center" id="char-top">
                    <div id="ap">AP: --</div>
                    <div class="col-1"></div>
                    <div id="dp">DP: --</div>
                  </div>
                  <div class="row justify-content-center" id="char-mid"> <img src="./assest/images/tank.png" alt="tank"> </div>
                  <div class="row justify-content-center" id="char-bot">
                    <div id="hp">HP: ---</div>
                  </div>
            </button>

            <!-- Rogue Character -->
            <button class="col-2 char mx-3" id="three" value="three">
                <div class="row justify-content-center" id="char-top">
                    <div id="ap">AP: --</div>
                    <div class="col-1"></div>
                    <div id="dp">DP: --</div>
                  </div>
                  <div class="row justify-content-center" id="char-mid"> <img src="./assest/images/rogue.png" alt="rogue"> </div>
                  <div class="row justify-content-center" id="char-bot">
                    <div id="hp">HP: ---</div>
                  </div>
            </button>

            <!-- Mage Character -->
            <button class="col-2 char mx-3" id="four" value="four">
                <div class="row justify-content-center" id="char-top">
                    <div id="ap">AP: --</div>
                    <div class="col-1"></div>
                    <div id="dp">DP: --</div>
                  </div>
                  <div class="row justify-content-center" id="char-mid"> <img src="./assest/images/mage.png" alt="mage"> </div>
                  <div class="row justify-content-center" id="char-bot">
                    <div id="hp">HP: ---</div>
                  </div>
            </button>

          </div>

          <!-- Bottom Row -->
          <div class="row justify-content-center m-2" id="row-bot"></div>

          <!-- Button Row -->
          <div class="row justify-content-center m-2" id="row-button">
            <div class="col-5"></div>
            <div class="col-2 align-self-center text-center"><button class="btn btn-danger" id="action-button">Select</button></div> 
            <div class="col-5"></div>
          </div>
          
        </div>

      </main>

      <!-- ------------------------------------------------------------------------ -->

    <!-- Javascript for our game. -->
    <script src="assest/javascript/game.js"></script>
    <!-- JavaScript for Bootstrap. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
